<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form action="" method="GET" >
    <label for="email">
      Email
      <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </label>

    <br>

    <label for="senha">
      Senha
      <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
    </label>

    <br>
    <label for="lembre-me">
      <input type="radio" required name="lembre-me" id="lembre-me">
      Lembre-me
    </label>

    <button type="submit">Entrar</button>

  </form>

  <script src="script.js"></script>
</body>

</html>
